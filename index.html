<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>台灣口罩地圖</title>
    <link rel="stylesheet" href="mask.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
    </link>

<body>
    <div class="wrap">
        <div class="header">

        </div>

        <div class="content">

                </a>
            </div>
            <div class="sidebar">

                    <select id="select" name="" class="optionlist-county">

                    <span class="much">已取得口罩數量的藥局有</span><span id="value">

                    </ul>
                </div>
            </div>
            <div class="footer clearfix">

            </div>
